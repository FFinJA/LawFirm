<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Contact Us | Shark Bite Legal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="sharkstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Header -->
    <!-- Main  -->
    <div class="container">
        <div class="row ">
            <div class="text-center">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis
                    eros. Nullam malesuada erat ut turpis. Suspendisse urna nibh viverra non semper suscipit posuere
                    a pede.</p>
            </div>
            <form class="col-12 col-md-6 order-md-1" action="#" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    <label for="message" class="form-label">Message</label>
                </div>
                <button type="submit" class="btn bgaccent">Submit</button>
            </form>
            <div class="col-12 col-md-6 align-self-center ">
                <p class="accent-color"><i class=" bi bi-geo-alt-fill"></i> 123 Location Lane Quebec 1W3 2V3<br>
                    <i class="bi bi-envelope"></i> info@example.com<br>
                    <i class="bi bi-telephone"></i> 123-123-123
                </p>
                <div style="text-decoration:none; overflow:hidden;max-width:100%;width:500px;height:200px;">
                    <div id="my-map-display" style="height:100%; width:100%;max-width:100%;"><iframe
                            style="height:100%;width:100%;border:0;" frameborder="0"
                            src="https://www.google.com/maps/embed/v1/place?q=montreal&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                    </div><a class="my-codefor-googlemap" rel="nofollow" href="https://kbj9qpmy.com/hrn"
                        id="enable-maps-data">Hosting Right Now</a>
                    <style>
                        #my-map-display img {
                            max-width: none !important;
                            background: none !important;
                            font-size: inherit;
                            font-weight: inherit;
                        }
                    </style>
                </div>
            </div>

        </div>
    </div>
    <!-- Footer -->
</body>

</html>
